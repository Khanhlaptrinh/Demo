<script>
    function isPrime(num) {
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) {
                return false;
            }
        }
        return true;
    }
    let number = +prompt("Nhap so can kiem tra: ");
    if (isPrime(number)) {
        alert(`${number} la so nguyen to`);
    } else {
        alert(`${number} khong la so nguyen to`);
    }

</script>
