<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function checkMiniValue(a, b, c) {
    let min = a;
    if (b < min) {
      min = b;
    }
    if (c < min) {
      min = c;
    }
    return min;
  }

  let num1 = +prompt("Nhap so 1: ");
  let num2 = +prompt("Nhap so 2: ");
  let num3 = +prompt("Nhap so 3: ");
  let minValue = checkMiniValue(num1, num2, num3);
  document.write(`So nho nhat la: ${minValue}`);
</script>
</body>
</html>
