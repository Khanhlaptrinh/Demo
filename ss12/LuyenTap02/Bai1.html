<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function square(num) {
        return num * num;
    }

    let number = +prompt("nhap so can tinh binh phuong: ");
    do {
        number = +prompt("ban nhap khong phai la so hoac la 1 so am");
    } while (isNaN(number) || number < 0);

    square(number);
    document.write("So can tim co binh phuong la: " + square(number));
</script>
</body>
</html>
