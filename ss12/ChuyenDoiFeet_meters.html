<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="foots"></div>
</body>
<script>
    function footToMeter(foot) {
        return 0.305 * foot;
    }

//     Kiem tra meter
    function meterToFoot(meter) {
        return 3.279 * meter;
    }

    let foot = prompt("nhap foot: ");
    let meter = prompt("Nhap meter: ");
    document.write(`${foot}` + " foot = " + footToMeter(foot) + " meter");
    document.write("<br>");
    document.write(`${meter}` + " meter = " + meterToFoot(meter) + " foot");

</script>
</html>
