<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="result"></div>
</body>
<script>
  //Bai 2:
// Mã giả:
//   B1: Tạo hàm nhận đối số là số.
//   B2: Tăng giá trị đối số lên 1 và trả về đối số đó.
//   B3: Gọi Hàm từ thẻ body.
  function greet(number) {
      return number + 1;
  }
  let BanDau = 5;
  let KetQua = greet(BanDau);
  document.getElementById('result').innerHTML = KetQua;
</script>
</html>
