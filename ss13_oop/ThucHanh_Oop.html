<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let MyDate = function (day, month, year) {
    this.day = day;
    this.month = month;
    this.year = year;

    // Phương thức trả về.
    this.getDay = function () {
      return this.day;
    }
    this.getMonth = function () {
      return this.month;
    }
    this.getYear = function () {
      return this.year;
    }

  //   Phương thức thiết đặt lại day, month, year.
    this.setDay = function (day) {
      this.day = day;
    }
    this.setMonth = function (month) {
      this.month = month;
    }
    this.setYear = function (year) {
      this.year = year;
    }

  //   Phuong thuc setDate()
      this.setDate = function () {
        this.day = day;
        this.month = month;
        this.year = year;
      }

  //     Phuong thuc toString()
      this.toString = function () {
          let stringDay = this.day.toString(2, '0');
          let stringMonth = this.month.toString(2, '0');
          return stringDay + "/" + stringMonth + "/" + this.year;
      }
  };
  let date = new MyDate(2, 2, 2007);
  let day = date.getDay();
  let month = date.getMonth();
  let year = date.getYear();
  alert(day + "/" + month + "/" + year);

</script>
</body>
</html>
