<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h3>Caro game simple</h3>
<p id="carogame"></p>
<input type="button" value="Change Value" onclick="ChangeValue()" />
</body>
<script>
  let b = document.getElementById("carogame");
  let data = '';
  let board = [];
  var h = 1;
  for (let i = 0; i < 5; i++) {
    board[i] = new Array('(.)','(.)','(.)','(.)','(.)');
  }
  for (let i = 0; i < 5; i++) {
    data += '<br>';
    for (let j = 0; j < 5; j++) {
      data += board[i][j] + "&nbsp;&nbsp;";
    }
  }
  b.innerHTML = data;
  function ChangeValue() {
    let positonX = parseInt(prompt("Enter the position of x "));
    let posiitonY = parseInt(prompt("Enter the positon of y"));
    data = "";
    if (h % 2 === 1) {
      board[positonX][posiitonY] = 'x';
    } else {
      board[positonX][posiitonY] = 'o';
    }
    h++;
    for (let i = 0; i < 5; i++) {
      data += "<br>";
      for (let j = 0; j < 5; j++) {
        data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
      }
    }
    b.innerHTML = data;
    for (let i = 0; i < 5; i++) {
      for (let j = 0; j < 5; j++) {
        if (board[i][j] === 'x' && board[i][j+1] === 'x' && board[i][j+2] === 'x' &&
            board[i][j] === 'x' && board[i+1][j] === 'x' && board[i+2][j] === 'x'){
          document.write("x thang");
        } else if (board[i][j] === 'o' && board[i][j+1] === 'o' && board[i][j+2] === 'o' &&
                  board[i][j] === 'o' && board[i+1][j] === 'o' && board[i+2][j] === 'o') {
            document.write("o thang");
        }
      }
    }
  }
</script>
</html>
