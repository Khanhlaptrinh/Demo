<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = [];
  let input;
  while (true) {
    input = prompt("Nhap so ma giao su muon kiem tra. Neu nhap xong vui long nhap done");
    if (input.toLocaleLowerCase() === "done") {
      break;
    } else {
      if (isNaN(input)) {
        alert("Giao su nhap sai. Khong tinh");
        continue;
      }
      arr.push(+input);
    }
    document.write(arr);
  }
</script>
</body>
</html>
