<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let weight = parseFloat(prompt("Nhap can nang:"));
  let height = parseFloat(prompt("Nhap chieu cao: "));
  let bmi = weight / (height*height);
  if (bmi < 18.5) {
    alert("Underweight");
  } else if (bmi < 30.0) {
    alert("Normal");
  } else {
    alert("Obese");
  }
</script>
</body>
</html>
