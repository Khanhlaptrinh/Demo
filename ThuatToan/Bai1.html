<script>
    function searchElment(arr, n) {
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr.length; j++) {
                if (i === j) {
                    continue;
                }
                if (arr[j] === arr[j]) {
                    break;
                }
            }
            if (arr.length === j) {
                document.write(arr[i] + "");
            }
        }
    }

    let arr1 = [6, 5, 4, 3, 2, 1];
    let n = +prompt("nhap so: ");
    let result = searchElment(arr1, n);
    document.write(result);
</script>
