<!DOCTYPE html>

    <meta charset="UTF-8">

</body>
<script>
    let num = 2;
    let count = 0;
    let isPrime;
    while (count < 20) {
        isPrime = true;
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) {
                isPrime = false;
                break;
            }
        }

        if (isPrime) {
            document.write(`${num} la so nguyen to <br>`);
            count++;
        }
        num++;
    }
</script>
</html>
