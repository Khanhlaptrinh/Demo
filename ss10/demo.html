        let num = 2;
        let count = 0;
        let isPrime;
        while (count < 100) {
            isPrime = true;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    isPrime = false;
                    break;
                }
            }

            if (isPrime) {

                count++;
            }
